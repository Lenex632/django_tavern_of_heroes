{% extends "tavern_of_heroes/base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <form action="{% url 'app:registration' %}" method="post">
        {% csrf_token %}
        <legend><h1>Регистрация</h1></legend>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        <label for="username">Введите ваш логин</label>
        <input type="text" name="username" id="username" required="required">
        <label for="password">Введите ваш пароль</label>
        <input type="text" name="password" id="password" required="required">
        <input type="submit" value="Зарегистрироваться в таверне">
    </form>
{% endblock %}
